#plugin where is located the test suite 
swtbot.test-plugin-name = test.all.test.suite
#class name of the test suite
swtbot.test-class-name = org.talend.test.GenericTestsJUnit4Suite
#the following properties defines the way to find all the classes that we want to test
#swtbot.test.feature.list = org.talend.tos.swtbot.test
#This may be a list of comma separated prefixes or be empty
swtbot.test.plugin.prefix=org.talend.tos
#This may be a list of comma separated suffixes or be empty
swtbot.test.plugin.suffix=swtbot.test
#This may be a list of comma separated prefixes or be empty
swtbot.test.package.prefix=tos
#filter of the class name, you may use the * wildcard
swtbot.test.class.filter=*Test
#specify if the collection of test classes must be done solely within fragments or not
swtbot.test.only.fragments=false
#specify the kind of licence will be used for running the tests.
swtbot.test.licence.product=TIS_PE

